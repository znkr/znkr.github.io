<!DOCTYPE html>
<html lang="de-DE">
<head>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps:700&display=swap" rel="stylesheet">
    <title>znkr.io</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        body {
            background-color: #444;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 0;
            color: #222;
            text-shadow: 0 1px 1px #777;
            font-family: 'Oleo Script Swash Caps', cursive;
            font-size: 100pt;
        }
    </style>
    <script>
        const shouts = new Map([
            ['fckafd', 8],
            ['niecdu', 5],
            ['niecsu', 2],
            ['lolspd', 1],
            ['wtffdp', 1],
        ]);

        const lut = function () {
            let l = Array();
            for (const [s, n] of shouts) {
                for (let i = 0; i < n; i++) {
                    l.push(s)
                }
            }
            return l;
        }();

        let p = 1.0;

        function shout() {
            document.getElementById('txt').innerText = lut[~~(lut.length * Math.random())];
            p = Math.max(p - 0.01, 0);
            let n = 42 + (p * p * p * p) * (2500 - 42);
            setTimeout(shout, n + Math.random() * n);
        }

        setTimeout(shout, 15000 + Math.random() * 5000);
    </script>
</head>
<body>
<h1 id="txt">moin</h1>
</body>
</html>
